#默认端口号
server.port=8081
server.context-path=/sunhu
#不配置 是无法访问templates下的静态资源（或者添加thymeleaf依赖或者freemarker依赖）
spring.resources.static-locations=classpath:/templates/
spring.mvc.view.suffix=.html

#数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot
spring.datasource.username=root
spring.datasource.password=gengshang

#是否启用aop 默认true
spring.aop.auto=true
#默认false：使用jdk的动态代理(类有接口才行，不然还是使用cglib)，true:基于用cglib
spring.aop.proxy-target-class=false

#日志级别logging.level.root全局，root可改为包名或类名
#日志级别：trace debug info(默认) warn error fatal off(关闭)
